<!DOCTYPE html>
<html lang="en">
    <head>
        <meta name="viewport" content= "width=device-width, user-scalable=no">
    </head>
    <body>
        <button id="new_game">New Game</button>
        <button id="load_game" disabled>Load Game</button>
        <button id="save_game" disabled>Save Game</button>
        <div class="info_container">
            <span><span id="gold"></span>🪙</span>
            <span class="separator">|</span>
            <span><span id="little_guy_count"></span>x🧍🏻</span></span>
            <span class="separator">|</span>
            <span>+🧍🏻: <span id="spawn_cost"></span>🪙</span>
            <br/>
            <br/>
            <div id="legend">
                <span><span class="dirt">■</span>/<span class="grass">■</span>: Dirt</span><br/>
                <span><span class="tombstone">■</span>: Tombstone</span><br/>
                <span><span class="gold">■</span>: Gold</span><br/>
                <span class="hidden"><span class="diamond">■</span>: Diamond</span><br/>
            </div>
        </div>
        <button id="zoom_out">-</button>
        <span><span id="zoom_pct">100</span>%</span>
        <button id="zoom_in">+</button>
        <input type="checkbox" id="debug_checkbox" />
        <label for="debug_checkbox">Debug</label>
        <div id="debug" class="hidden">
            <button id="plus_10">+10🪙</button>
            <button id="plus_100">+100🪙</button>
            <button id="plus_1000">+1000🪙</button>
            <button id="plus_10000">+10000🪙</button>
            <br/>
            <button id="digspeed">Dig Speed++</button>
            <button id="digcount">Dig Count++</button>
            <input type="checkbox" id="seek_gold" />
            <label for="seek_gold">Seek Gold</label>
            <input type="checkbox" id="afterlife" />
            <label for="afterlife">Afterlife</label>
        </div>
        <div id="game"></div>
        <div id="upgrades" class="upgrades_container"></div>

        <script src="bundle.js"></script>
    </body>
</html>
