<!DOCTYPE html>
<html lang="en">
    <head>
        <meta name="viewport" content="width=device-width" />
    </head>
    <body>
        <div id="header">
            <div>
                <button id="new_game">New Game</button>
                <button id="load_game" disabled>Load Game</button>
                <button id="save_game" disabled>Save Game</button>

                <form>
                    <input type="checkbox" id="blood" />
                    <label for="blood">Veia</label>
                    <input type="checkbox" id="debug_checkbox" />
                    <label for="debug_checkbox">Debug</label>
                </form>
            </div>
            <div id="debug" class="hidden">
                <br />
                <button id="plus_10">+10&nbsp;<i class="fa-solid fa-austral-sign"></i></button>
                <button id="plus_100">+100&nbsp;<i class="fa-solid fa-austral-sign"></i></button>
                <button id="plus_1000">+1000&nbsp;<i class="fa-solid fa-austral-sign"></i></button>
                <button id="plus_10000">
                    +10000&nbsp;<i class="fa-solid fa-austral-sign"></i>
                </button>
                <br />
                <button id="bot"></button>
                <button id="spawn_serpent">Spawn Serpent</button>

                <form>
                    <input type="checkbox" id="seek_gold" />
                    <label for="seek_gold">Seek Gold</label>
                    <input type="checkbox" id="afterlife" />
                    <label for="afterlife">Afterlife</label>
                    <input type="checkbox" id="paused" />
                    <label for="paused">Pause</label>
                </form>
            </div>
        </div>
        <div id="game"></div>
        <div id="overlay" class="hidden">
            <div id="info_container">
                <div>
                    <span id="planet_health">100.0</span><span>%</span>&nbsp;<i
                        class="fa-solid fa-globe"
                    ></i>
                </div>
                <div><span id="aspis">0</span>&nbsp;<i class="fa-solid fa-austral-sign"></i></div>
                <div>
                    <span id="little_guy_count">0</span>&nbsp;<i
                        class="fa-solid fa-person-walking"
                    ></i>
                </div>
                <div>
                    <span id="spawn_cost">0</span>&nbsp;<i class="fa-solid fa-austral-sign"></i
                    >&nbsp;per new&nbsp;<i class="fa-solid fa-person-walking"></i>
                </div>
            </div>
            <button id="show_upgrades"><i class="fa-solid fa-book-open"></i></button>
            <div id="legend">
                <span class="hidden"
                    ><span class="dirt">■</span>/<span class="grass">■</span>: Dirt (+<span
                        id="aspis_per_DIRT"
                    ></span
                    >&nbsp;<i class="fa-solid fa-austral-sign"></i>)<br
                /></span>
                <span class="hidden"
                    ><span class="tombstone">■</span>: Tombstone (+<span
                        id="aspis_per_TOMBSTONE"
                    ></span
                    >&nbsp;<i class="fa-solid fa-austral-sign"></i>)<br
                /></span>
                <span class="hidden"
                    ><span class="gold">■</span>: Gold (+<span id="aspis_per_GOLD"></span>&nbsp;<i
                        class="fa-solid fa-austral-sign"
                    ></i
                    >)<br
                /></span>
                <span class="hidden"
                    ><span class="diamond">■</span>: Diamond (+<span id="aspis_per_DIAMOND"></span
                    >&nbsp;<i class="fa-solid fa-austral-sign"></i>)<br
                /></span>
                <span class="hidden"
                    ><span class="egg">■</span>: <span id="egg_legend_title">???</span> (+<span
                        id="aspis_per_EGG"
                    ></span
                    >&nbsp;<i class="fa-solid fa-austral-sign"></i>)<br
                /></span>
                <span class="hidden"
                    ><span class="serpent">■</span>:
                    <span id="serpent_legend_title">???</span> (+<span id="aspis_per_SERPENT"></span
                    >&nbsp;<i class="fa-solid fa-austral-sign"></i>)<br
                /></span>
            </div>
        </div>
        <div id="upgrades_container" class="hidden">
            <div id="upgrades_header">
                <h1 id="upgrades_title">Research</h1>
                <button id="hide_upgrades"><i class="fa-solid fa-xmark"></i></button>
            </div>
            <div id="upgrades_window">
                <div id="upgrades"></div>
            </div>
        </div>
    </body>
</html>
